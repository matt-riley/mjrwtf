services:
  mjrwtf:
    build: .
    image: mjrwtf:latest
    container_name: ${CONTAINER_NAME:-mjrwtf}
    ports:
      - "${HOST_PORT:-8080}:8080"
    environment:
      # Database connection (SQLite)
      - DATABASE_URL=/app/data/database.db

      # Authentication (set at least one of AUTH_TOKENS or AUTH_TOKEN)
      - AUTH_TOKENS=${AUTH_TOKENS:-}
      - AUTH_TOKEN=${AUTH_TOKEN:-}

      # Server configuration
      - SERVER_PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}

      # CORS configuration
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}

      # GeoIP (optional)
      - GEOIP_ENABLED=${GEOIP_ENABLED:-false}
      - GEOIP_DATABASE=${GEOIP_DATABASE:-}
    volumes:
      - ${DATA_DIR:-./data}:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
