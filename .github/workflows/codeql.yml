name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "**" ]
  schedule:
    # Run CodeQL analysis weekly on Mondays at 6:00 UTC
    # Weekly scans help catch newly disclosed vulnerabilities in dependencies
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze Go Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
        # CodeQL supports: 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'
        # Learn more: https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

    - name: Set up Go
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
      with:
        go-version: '1.25.5'
        cache: true

    # Install project-specific tools required for code generation
    # CodeQL needs the complete build environment to analyze generated code
    - name: Install sqlc
      run: |
        curl -sSfL https://github.com/sqlc-dev/sqlc/releases/download/v1.30.0/sqlc_1.30.0_linux_amd64.tar.gz | tar -xz -C /tmp
        sudo mv /tmp/sqlc /usr/local/bin/
        sqlc version

    - name: Install templ
      run: |
        go install github.com/a-h/templ/cmd/templ@v0.3.960
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    - name: Download Go dependencies
      run: go mod download

    # Generate code before CodeQL analysis
    # This ensures CodeQL analyzes the complete codebase including generated files
    - name: Generate sqlc code
      run: sqlc generate

    - name: Generate templ code
      run: templ generate

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4
      with:
        languages: ${{ matrix.language }}
        # CodeQL query suites to run
        # security-extended: All default security queries plus additional checks
        # security-and-quality: Includes code quality queries (may produce more results)
        queries: security-extended
        # For maximum security coverage, consider: security-and-quality
        
    # Autobuild attempts to build any compiled languages (Go, C/C++, C#, Java, Swift)
    # If this step fails, remove it and uncomment the manual build commands below
    - name: Autobuild
      uses: github/codeql-action/autobuild@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4

    # Manual build steps (use if autobuild fails)
    # - name: Build project
    #   run: |
    #     make build-migrate
    #     make build-server

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4
      with:
        category: "/language:${{matrix.language}}"
        # Upload results even if there are errors (for partial results)
        upload: true
        # Generate SARIF output for additional processing
        output: sarif-results
        
    # Optional: Upload SARIF file as artifact for external analysis
    - name: Upload SARIF as artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      if: always()
      with:
        name: codeql-sarif-results
        path: sarif-results
        retention-days: 30
