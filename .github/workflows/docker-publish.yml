name: Docker Image Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: Release tag to publish (optional)
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  docker-publish:
    uses: matt-riley/matt-riley-ci/.github/workflows/docker-ghcr-publish.yml@v1
    with:
      tag-name: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag_name || '' }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
