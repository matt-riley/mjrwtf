name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.56.0
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install sqlc
        run: |
          SQLC_VERSION=1.30.0
          SQLC_CHECKSUM="468aecee071bfe55e97fcbcac52ea0208eeca444f67736f3b8f0f3d6a106132e"
          curl -sSfL https://github.com/sqlc-dev/sqlc/releases/download/v${SQLC_VERSION}/sqlc_${SQLC_VERSION}_linux_amd64.tar.gz -o /tmp/sqlc.tar.gz
          echo "${SQLC_CHECKSUM}  /tmp/sqlc.tar.gz" | sha256sum -c
          tar -xz -C /tmp -f /tmp/sqlc.tar.gz
          sudo mv /tmp/sqlc /usr/local/bin/
          sqlc version

      - name: Install goose
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@v3.26.0
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install templ
        run: |
          go install github.com/a-h/templ/cmd/templ@v0.3.960
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Download Go dependencies
        run: go mod download

      - name: Generate sqlc code
        run: sqlc generate

      - name: Verify Go modules
        run: go mod verify

      - name: Build migrate tool
        run: make build-migrate
