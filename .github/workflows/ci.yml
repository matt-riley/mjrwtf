name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  workflow-policy:
    name: Workflow policy checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Workflow policy checks
        run: bash scripts/workflow-policy-check.sh

  generate-check:
    name: Generate & verify generated code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache Go tools
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: |
            ~/go/bin/templ
            ~/.local/bin/sqlc
          key: ${{ runner.os }}-go-tools-sqlc-1.30.0-templ

      - name: Install templ
        run: |
          if [ ! -x "$(go env GOPATH)/bin/templ" ]; then
            go install github.com/a-h/templ/cmd/templ@v0.3.960
          fi
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install sqlc
        run: |
          SQLC_VERSION=1.30.0
          SQLC_CHECKSUM="468aecee071bfe55e97fcbcac52ea0208eeca444f67736f3b8f0f3d6a106132e"
          mkdir -p "$HOME/.local/bin"
          if [ ! -x "$HOME/.local/bin/sqlc" ]; then
            curl -sSfL https://github.com/sqlc-dev/sqlc/releases/download/v${SQLC_VERSION}/sqlc_${SQLC_VERSION}_linux_amd64.tar.gz -o /tmp/sqlc.tar.gz
            echo "${SQLC_CHECKSUM}  /tmp/sqlc.tar.gz" | sha256sum -c
            tar -xz -C /tmp -f /tmp/sqlc.tar.gz
            mv /tmp/sqlc "$HOME/.local/bin/sqlc"
          fi
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          sqlc version

      - name: Generate templ templates
        run: templ generate

      - name: Generate sqlc code
        run: sqlc generate

      - name: Verify templ generated files are up to date
        run: |
          if [ -n "$(git status --porcelain internal/adapters/http/templates)" ]; then
            echo "Error: templ generated files are out of date"
            echo "Run 'templ generate' locally and commit the changes"
            git status --porcelain internal/adapters/http/templates
            exit 1
          fi

      - name: Verify sqlc generated files are up to date
        run: |
          if [ -n "$(git status --porcelain internal/adapters/repository/sqlc)" ]; then
            echo "Error: sqlc generated files are out of date"
            echo "Run 'sqlc generate' locally and commit the changes"
            git status --porcelain internal/adapters/repository/sqlc
            exit 1
          fi

  fmt:
    name: Format (gofmt)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Check code formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Error: Code is not formatted with gofmt"
            echo "Run 'go fmt ./...' locally and commit the changes"
            gofmt -l .
            exit 1
          fi

  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run go vet
        run: go vet ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests (PR)
        if: github.event_name == 'pull_request'
        run: go test ./...

      - name: Run tests with race detector (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: go test -race ./...

  lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9
        with:
          version: v2.2.0
          args: --timeout=5m
        continue-on-error: true      
      - name: Validate OpenAPI spec
        run: |
          npm install -g @apidevtools/swagger-cli
          swagger-cli validate openapi.yaml
      

  build:
    name: Build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build server
        run: go build -o bin/server ./cmd/server

      - name: Build migrate tool
        run: go build -o bin/migrate ./cmd/migrate
