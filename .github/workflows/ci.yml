name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  workflow-policy:
    name: Workflow policy checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Verify GitHub Actions are SHA-pinned
        run: |
          set -euo pipefail

          if grep -RInE '^\s*uses:\s+[^#[:space:]]+@(main|master|HEAD)\b' .github/workflows; then
            echo "Error: workflows must not pin actions to main/master/HEAD"
            exit 1
          fi

          if grep -RInE '^\s*uses:\s+[^#[:space:]]+@v[0-9]+(\.[0-9]+)*\b' .github/workflows; then
            echo "Error: workflows must pin actions by commit SHA (not @vX tags)"
            exit 1
          fi

          while IFS= read -r line; do
            content="$(echo "$line" | cut -d: -f3-)"
            ref="$(echo "$content" | sed -E 's/^\s*uses:\s+([^#[:space:]]+).*/\1/')"
            case "$ref" in
              ./*) continue ;; # local action
            esac
            if ! echo "$ref" | grep -Eq '@[0-9a-f]{40}$'; then
              echo "Error: unpinned action reference: $content"
              exit 1
            fi
          done < <(grep -RInE '^\s*uses:\s+' .github/workflows)

      - name: Verify release builds run codegen
        run: |
          set -euo pipefail
          grep -nE '^\s*-\s+sqlc generate\b' .goreleaser.yaml
          grep -nE '^\s*-\s+templ generate\b' .goreleaser.yaml
          grep -nE 'name:\s+Install sqlc\b' .github/workflows/goreleaser.yml
          grep -nE 'name:\s+Install templ\b' .github/workflows/goreleaser.yml

  generate-check:
    name: Generate & verify generated code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache Go tools
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: |
            ~/go/bin/templ
            ~/.local/bin/sqlc
          key: ${{ runner.os }}-go-tools-sqlc-1.30.0-templ

      - name: Install templ
        run: |
          if [ ! -x "$(go env GOPATH)/bin/templ" ]; then
            go install github.com/a-h/templ/cmd/templ@v0.3.960
          fi
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install sqlc
        run: |
          SQLC_VERSION=1.30.0
          SQLC_CHECKSUM="468aecee071bfe55e97fcbcac52ea0208eeca444f67736f3b8f0f3d6a106132e"
          mkdir -p "$HOME/.local/bin"
          if [ ! -x "$HOME/.local/bin/sqlc" ]; then
            curl -sSfL https://github.com/sqlc-dev/sqlc/releases/download/v${SQLC_VERSION}/sqlc_${SQLC_VERSION}_linux_amd64.tar.gz -o /tmp/sqlc.tar.gz
            echo "${SQLC_CHECKSUM}  /tmp/sqlc.tar.gz" | sha256sum -c
            tar -xz -C /tmp -f /tmp/sqlc.tar.gz
            mv /tmp/sqlc "$HOME/.local/bin/sqlc"
          fi
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          sqlc version

      - name: Generate templ templates
        run: templ generate

      - name: Generate sqlc code
        run: sqlc generate

      - name: Verify templ generated files are up to date
        run: |
          if [ -n "$(git status --porcelain internal/adapters/http/templates)" ]; then
            echo "Error: templ generated files are out of date"
            echo "Run 'templ generate' locally and commit the changes"
            git status --porcelain internal/adapters/http/templates
            exit 1
          fi

      - name: Verify sqlc generated files are up to date
        run: |
          if [ -n "$(git status --porcelain internal/adapters/repository/sqlc)" ]; then
            echo "Error: sqlc generated files are out of date"
            echo "Run 'sqlc generate' locally and commit the changes"
            git status --porcelain internal/adapters/repository/sqlc
            exit 1
          fi

  fmt:
    name: Format (gofmt)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Check code formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Error: Code is not formatted with gofmt"
            echo "Run 'go fmt ./...' locally and commit the changes"
            gofmt -l .
            exit 1
          fi

  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run go vet
        run: go vet ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests (PR)
        if: github.event_name == 'pull_request'
        run: go test ./...

      - name: Run tests with race detector (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: go test -race ./...

  lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9
        with:
          version: v1.56.0
          args: --timeout=5m
        continue-on-error: true      
      - name: Validate OpenAPI spec
        run: |
          npm install -g @apidevtools/swagger-cli
          swagger-cli validate openapi.yaml
      

  build:
    name: Build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build server
        run: go build -o bin/server ./cmd/server

      - name: Build migrate tool
        run: go build -o bin/migrate ./cmd/migrate
