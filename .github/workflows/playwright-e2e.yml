name: Browser E2E (Playwright)

on:
  pull_request:
  push:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  playwright-e2e:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache Go tools
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: |
            ~/go/bin/templ
            ~/.local/bin/sqlc
          key: ${{ runner.os }}-go-tools-sqlc-1.30.0-templ

      - name: Install templ
        run: |
          if [ ! -x "$(go env GOPATH)/bin/templ" ]; then
            go install github.com/a-h/templ/cmd/templ@v0.3.960
          fi
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install sqlc
        run: |
          SQLC_VERSION=1.30.0
          SQLC_CHECKSUM="468aecee071bfe55e97fcbcac52ea0208eeca444f67736f3b8f0f3d6a106132e"
          mkdir -p "$HOME/.local/bin"
          if [ ! -x "$HOME/.local/bin/sqlc" ]; then
            curl -sSfL https://github.com/sqlc-dev/sqlc/releases/download/v${SQLC_VERSION}/sqlc_${SQLC_VERSION}_linux_amd64.tar.gz -o /tmp/sqlc.tar.gz
            echo "${SQLC_CHECKSUM}  /tmp/sqlc.tar.gz" | sha256sum -c
            tar -xz -C /tmp -f /tmp/sqlc.tar.gz
            mv /tmp/sqlc "$HOME/.local/bin/sqlc"
          fi
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          sqlc version

      - name: Generate templ templates
        run: templ generate

      - name: Generate sqlc code
        run: sqlc generate

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: e2e/package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('e2e/package-lock.json') }}

      - name: Install sqlite3 (for DB assertions)
        run: sudo apt-get update && sudo apt-get install -y sqlite3

      - name: Build server binaries
        run: |
          go build -o ./bin/server ./cmd/server
          go build -o ./bin/migrate ./cmd/migrate

      - name: Install dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: e2e
        run: npm test

      - name: Upload Playwright artifacts
        if: ${{ failure() && !cancelled() }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4
        with:
          name: playwright-artifacts
          path: |
            e2e/playwright-report/
            e2e/test-results/
          retention-days: 30
