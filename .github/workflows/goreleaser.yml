name: GoReleaser

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install templ
        run: |
          go install github.com/a-h/templ/cmd/templ@v0.3.960
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install sqlc
        run: |
          SQLC_VERSION=1.30.0
          SQLC_CHECKSUM="468aecee071bfe55e97fcbcac52ea0208eeca444f67736f3b8f0f3d6a106132e"
          mkdir -p "$HOME/.local/bin"
          if [ ! -x "$HOME/.local/bin/sqlc" ]; then
            curl -sSfL https://github.com/sqlc-dev/sqlc/releases/download/v${SQLC_VERSION}/sqlc_${SQLC_VERSION}_linux_amd64.tar.gz -o /tmp/sqlc.tar.gz
            echo "${SQLC_CHECKSUM}  /tmp/sqlc.tar.gz" | sha256sum -c
            tar -xz -C /tmp -f /tmp/sqlc.tar.gz
            mv /tmp/sqlc "$HOME/.local/bin/sqlc"
          fi
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          sqlc version

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@ec59f474b9834571250b370d4735c50f8e2d1e29 # v7
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
